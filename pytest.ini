[pytest]
DJANGO_SETTINGS_MODULE = packaxis.settings
python_files = tests.py test_*.py *_tests.py
testpaths = backend
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    django_db: marks tests as requiring database (deselect with '-m "not django_db"')
    slow: marks tests as slow
